<div class="card mb-4 box-shadow">
  <img class="card-img-top" alt="Poster" style="height: 225px; width: 100%; display: block;" ng-src="{{movieDetail.Poster}}"
    data-holder-rendered="true">
  <div class="card-body">
    <p class="card-text">{{movieDetail.Title}}</p>
    <p class="card-text">{{movieDetail.Year}}</p>
    <p class="card-text">{{movieDetail.Actors}}</p>
    <p class="card-text">{{movieDetail.Plot}}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div ng-repeat="priceObj in movieDetail.prices">
        <h5>${{priceObj.price}}</h5>From:{{priceObj.url}}
      </div>
    </div>
  </div>
  <div class="btn-group">
    <button type="button" class="btn btn-sm btn-outline-secondary" ng-click="close()">Close</button>
  </div>
</div>
